name: Azure Image Builder Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build VM Image
        run: |
          az image builder run -n 'W1124H2withApps' -g 'W365-RG' --nowait --subscription '1ec48987-1bbb-4f1f-ac35-ff399bfb46ec'
