name: Azure Image Builder Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build VM Image
        run: |
          az image builder task run --image-template 'W1124H2withApps.json' --resource-group 'W365-RG' --subscription-id '1ec48987-1bbb-4f1f-ac35-ff399bfb46ec'
